<div class="card">
  <div class="card-header">
    <div class="form-row justify-content-between align-items-center">
      <div class="col-auto">
        <h4>{{ userData.user.name }}</h4>
      </div>
      <div class="col-auto">
        <div class="row justify-content-right align-items-center">
          <div class="col-auto">
            <button class="btn btn-secondary form-control" (click)="record()">
              <fa-icon [icon]="faVideo"></fa-icon>
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-danger form-control" (click)="stop()">
              <fa-icon [icon]="faStop"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col" ng-show="userData.in.stream">
        <video #videoIn autoplay width="300" height="200" [srcObject]="userData.in.stream"></video>
      </div>
      <div class="col" ng-show="userData.out.stream">
        <video #videoOut autoplay width="300" height="200" [srcObject]="userData.out.stream"></video>
      </div>
    </div>
  </div>
</div>
