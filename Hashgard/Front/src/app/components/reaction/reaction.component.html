<a (click)="clicked()" *ngIf="isLoggedIn && reactionType && isDecrypted(reactionType.name)">
  <div class="form-row justify-content-center align-items-center">
    <app-emoji class="col-auto" [name]="reactionType.name | decrypt"></app-emoji>
    <div class="col-auto" [ngClass]="hasUser ? 'font-weight-bold' : ''">
      {{ reactionType.reactionCount }}
    </div>
  </div>
</a>
<div class="" *ngIf="!isLoggedIn && reactionType && isDecrypted(reactionType.name)">
  <div class="form-row justify-content-center align-items-center">
    <app-emoji class="col-auto" [name]="reactionType.name | decrypt"></app-emoji>
    <div class="col-auto">
      {{ reactionType.reactionCount }}
    </div>
  </div>
</div>
