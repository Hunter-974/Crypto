<div class="card">
  <div class="card-header">
    <div class="row justify-content-between">
      <div class="col-auto">
        {{ "titles.chat" | translate }}
      </div>
      <div class="col-auto">

      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <div class="row" *ngFor="let message of messages.items">
          <div class="col">
            <p>
              <span class="text-primary font-weight-bold">{{ message.user.name }}</span>&nbsp;
              <span class="">{{ message.text | decrypt }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">

      </div>
    </div>
  </div>
</div>
