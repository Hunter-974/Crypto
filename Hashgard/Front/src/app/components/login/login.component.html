<div class="row">
  <div class="col-auto input-group" *ngIf="!isLoggedIn">
    <input class="form-control" type="text" [(ngModel)]="name" placeholder="name" />
    <input class="form-control" type="password" [(ngModel)]="password" placeholder="password" />
    <!--<input class="form-control" type="time" min="00:00" max="23:59" [(ngModel)]="sessionLifetime" />-->
    <div class="input-group-append" *ngIf="!isSigningUp">
      <button class="form-control btn btn-success" (click)="login()">{{ "commands.common.ok" | translate }}</button>
      <button class="form-control btn btn-warning" (click)="startCreating()">{{ "commands.login.signup" | translate }}</button>
    </div>
    <div class="input-group-append" *ngIf="isSigningUp">
      <button class="form-control btn btn-success" (click)="signup()">{{ "commands.common.ok" | translate }}</button>
      <button class="form-control btn btn-danger" (click)="cancelCreating()">{{ "commands.common.cancel" | translate }}</button>
    </div>
  </div>

  <div class="col-auto justify-content-end input-group" *ngIf="isLoggedIn">
    <div class="input-group-prepend">
      <span class="input-group-text">{{ name }}</span>
    </div>
    <div class="input-group-append">
      <button class="form-control btn btn-danger" value="Logout" (click)="logout()">{{ "commands.login.logout" | translate }}</button>
    </div>
  </div>
</div>

<div class="row">
  <app-error-message class="col-auto" [error]="error" [addclass]="'text-right'"></app-error-message>
</div>
