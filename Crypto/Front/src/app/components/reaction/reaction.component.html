<a href="javascript:void();" (click)="clicked()" *ngIf="reactionType && isParentDecrypted">
  <div class="row" [ngClass]="{ 'font-weight-bold': reactionType.hasUserReacted }">
    <app-emoji class="col-auto" [name]="reactionType.name | decrypt"></app-emoji>
    <div class="col-auto">{{ reactionCount }}</div>
  </div>
</a>
