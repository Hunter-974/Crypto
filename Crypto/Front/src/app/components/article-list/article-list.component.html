<div class="card">
  <div class="card-header">
    <h4>Articles</h4>
  </div>
  <div class="card-body">

    <div class="row">
      <div class="col-12">
        <ul>
          <li *ngFor="let article of articleList">
            <div class="row">
              <div class="col-12">
                <a class="text-secondary" href="javascript:void(0)" (click)="openArticle(article.id)">{{ article.title | decrypt }}</a>
              </div>
            </div>
            <div class="row">
              <div class="col-12">

              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <button class="form-control btn btn-success" (click)="create()">Create</button>

  </div>
</div>
