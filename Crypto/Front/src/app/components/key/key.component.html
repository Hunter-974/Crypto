<div class="input-group">
  <div class="input-group-prepend" (click)="toggle()">
    <span class="input-group-text">Key</span>
  </div>
  <input class="form-control" type="text" [(ngModel)]="key" *ngIf="edit" />
  <div class="input-group-append">
    <button class="form-control btn btn-success" (click)="submit()" *ngIf="edit">OK</button>
  </div>
</div>
