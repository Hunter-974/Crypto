<div *ngIf="comment">
  <div class="row">
    <div class="col-12">
      <span class="text-primary">{{ comment.user.name }} (#{{ comment.user.id }})</span>&nbsp;
      <span class="text-info">{{ comment.versionDate | date:"dd/MM/yyyy hh:mm" }}</span>&nbsp;
      <a href="javascript:void(0)" class="text-primary" (click)="reply.emit()" *ngIf="comment.parentId == null || comment.parentId == undefined">Reply</a>
    </div>

    <div class="row mt-2">
      <div class="col-auto">
        
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="text-secondary" [innerHTML]="comment.text | decrypt">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!-- app-reaction-list -->
    </div>
  </div>
</div>
